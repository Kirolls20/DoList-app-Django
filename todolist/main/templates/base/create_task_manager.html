{% extends 'base/base.html' %}
{% load static %}

{% block content %}
   <!-- <script src="{% static 'js/script.js'%}"></script> -->
   <div class="header-bar">
      <div>
         
         <h2><span>Hello {{request.user.username|title}}</span></h2>
         <h5><span><i>You have {{count}} inclomplete Tasks</i></span></h5>
          <a href="{% url 'task_create' %}" class="add-task"> &#10011;</a>
      </div>
      {% if user.is_authenticated %}
         <a href="{% url 'logout' %}">Logout</a>
       {% else %}
         <a href="{% url 'login' %}">Login</a>
         <a href="{% url 'sign_up' %}">SignUp</a>
      {% endif %}
   </div>
   <h3> Create Task Manager</h3>
   <div class="task-form-contaner">
        <form action="{% url 'new' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Add</span>
                <input type="text" name="task" class="form-control" placeholder="Create Task List " aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <input type="submit" value="Add" class="btn btn-info">
        </form>
   </div>
   

{% endblock %}
